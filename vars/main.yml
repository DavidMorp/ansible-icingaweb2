---

_icingaweb_user:
  default: www-data
  redhat: nginx

_icingaweb_group:
  default: www-data
  redhat: nginx

icingaweb_user: "{{
  _icingaweb_user[ansible_os_family | lower ~ '-' ~ ansible_distribution_major_version] |
  default(_icingaweb_user[ansible_os_family | lower] |
  default(_icingaweb_user['default'])))) }}"

icingaweb_group: "{{
  _icingaweb_group[ansible_os_family | lower ~ '-' ~ ansible_distribution_major_version] |
  default(_icingaweb_group[ansible_os_family | lower] |
  default(_icingaweb_group['default'])))) }}"
