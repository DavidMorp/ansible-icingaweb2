---

- block:

    - name: create my.cnf file with password credentials
      file:
        path: /etc/icingaweb2/.my.cnf
        state: touch

    - name: ensure user name present
      ini_file:
        path: /etc/icingaweb2/.my.cnf
        section: client
        option: user
        value: "{{ icingaweb_auth_backend.icingaweb.username }}"
      no_log: true

    - name: ensure password present
      ini_file:
        path: /etc/icingaweb2/.my.cnf
        section: client
        option: password
        value: "{{ icingaweb_auth_backend.icingaweb.password }}"
      no_log: true

    - name: ensure socket present
      ini_file:
        path: /etc/icingaweb2/.my.cnf
        section: client
        option: socket
        value: "{{ icingaweb_database_socket }}"
      when: icingaweb_database_socket is defined

    - name: ensure socket present
      ini_file:
        path: /etc/icingaweb2/.my.cnf
        section: client
        option: host
        value: "{{ icingaweb_auth_backend.icingaweb.host }}"

