    # needs root rights
    - name: ensure table_schema is created
      shell: >
        mysql \
          --user={{ icingaweb_auth_backend.icingaweb.username }} \
          --password={{ icingaweb_auth_backend.icingaweb.password }} \
          --host={{ icingaweb_auth_backend.icingaweb.host }} \
          --batch \
          --skip-column-names \
          --execute \
          "SELECT count(TABLE_NAME) FROM information_schema.tables where TABLE_SCHEMA = '{{ icingaweb_auth_backend.icingaweb.dbname }}';"
      register: mysql_icingaweb2_schema
      changed_when: false
      check_mode: false
      # no_log: true

    # database
    - name: import database schema
      mysql_db:
        state: import
        login_host: "{{ icingaweb_auth_backend.icingaweb.host }}"
        login_user: "{{ icingaweb_auth_backend.icingaweb.username }}"
        login_password: "{{ icingaweb_auth_backend.icingaweb.password }}"
        name: "{{ icingaweb_auth_backend.icingaweb.dbname }}"
        target: '{{ icingaweb_install_dir }}/etc/schema/mysql.schema.sql'
      register: icingaweb2_database_schema
      changed_when: false
      check_mode: false
      when: mysql_icingaweb2_schema.stdout | int != 4
